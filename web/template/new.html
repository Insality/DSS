<hr> <b>New Application:</b>
<br>
<br>
<div class="btn-group col-sm-12" role="group">
	<form novalidate class="simple-form form-horizontal">
		<div class="control-group">
			<div class="form-group">
			    <label class="col-sm-4 control-label"><b>Application name:</b></label>
			    <input type="text" class="col-sm-6"/>
			</div>
			<div class="form-group">
			    <label class="col-sm-4 control-label">Key:</label>
			    <input type="text"  class="col-sm-3"/>
			</div>
			<div class="form-group">
			    <label class="col-sm-6 checkbox-inline control-label"><input type="checkbox"><b>Is public app</b></label>
			    
			</div>
		
			<div class="form-group">
			    <label>Events: </label>
				<input type="button" class="btn btn-primary" ng-click="reset()" value="Add event" />
				<br>
				<br>
				<div class="form-group">
					<label class="col-sm-4 control-label"><b>Event name: </b></label>
					<input class="col-sm-6" type="text" />
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Unique fields: </label>
					<input class="col-sm-6" type="text" />
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Required Fields: </label>
					<input class="col-sm-6" type="text" />
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Optional Fields: </label>
					<input class="col-sm-6" type="text" />
				</div>
			</div>

			<label>Stats:</label>
			<input type="button" class="btn btn-primary" ng-click="reset()" value="Add stats" />
			<br>
			<br>
			<div class="form-group">
				<label class="col-sm-4 control-label"><b>Stat name: </b></label>
				<input class="col-sm-3" type="text" />
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Description: </label>
				<input class="col-sm-6" type="text" />
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Type:</label>
				<label class="col-sm-2 radio-inline"> <input type="radio" ng-model="stat.type" value="table">Table</label>
			    <label class="col-sm-2 radio-inline"> <input type="radio" ng-model="stat.type" value="graph">Graph</label>
		    </div>
		    <div class="form-group">
				<label class="col-sm-4 control-label">Function: </label>
				<select class="col-sm-6" type="form-control">
					<option>Limit()</option>
					<option>Max()</option>
					<option>Min()</option>
					<option>Count()</option>
					<option>Order()</option>
				</select>
			</div>
			<div class="form-group">
			    <input type="button" class="btn" ng-click="reset()" value="Reset" />
			    <input type="submit" class="btn btn-primary" ng-click="update(user)" value="Save" />
		    </div>
		</div>
 	</form>
</div>
